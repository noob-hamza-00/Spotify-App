<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music app</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="Spotify">Spotify</li>

        </div>

            <img src="images/truelove.jpg" alt="1">
            <span class="songName">Big Fucking Dawgs</span>
            <span class="songlistplay"><span class="timeStamp">03:10 <i id = "songItemPlay1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="images/truelove.jpg" alt="1">
            <span class="songName">Born to Die</span>

        </div>

            <img src="images/truelove.jpg" alt="1">
            <span class="songName">Fucking Billionaire</span>

     </div> 
    </div>
    <div class="songBanner"></div>

</div>

<div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0"  value="0"  max="100">
    <div class="icons">
        
        <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
        <i class="fa-regular fa-3x fa-circle-play " id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
    </div>
    <div class="songInfo">
        <img src="images/playing.gif" width="42px" alt="" id="gif"> <span id="currentSongName">Favourite Songs</span>
    </div>
</div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ba9f4fd9c0.js" crossorigin="anonymous"></script>

</html>
